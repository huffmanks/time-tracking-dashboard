<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="dashboard">
                <div class="dashboard-sidebar">
                    <div class="dashboard-sidebar_content">
                        <div class="dashboard-sidebar_profile">
                            <div class="dashboard-sidebar_profile-image">
                                <img src="images/image-jeremy.png" alt="profile image" />
                            </div>
                            <div class="dashboard-sidebar_profile-report">Report for</div>
                            <div class="dashboard-sidebar_profile-name">Jeremy</div>
                            <div class="dashboard-sidebar_profile-name">Robson</div>
                        </div>
                        <div class="dashboard-sidebar_toggle">
                            <div id="daily" class="dashboard-sidebar_toggle-item active">Daily</div>
                            <div id="weekly" class="dashboard-sidebar_toggle-item">Weekly</div>
                            <div id="monthly" class="dashboard-sidebar_toggle-item">Monthly</div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item dashboard-work">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-work.svg" alt="work icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Work</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item dashboard-play">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-play.svg" alt="play icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Play</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item dashboard-study">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-study.svg" alt="study icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Study</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-item dashboard-exercise">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-exercise.svg" alt="exercise icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Exercise</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item dashboard-social">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-social.svg" alt="social icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Social</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dashboard-item dashboard-self-care">
                    <div class="dashboard-item_card">
                        <div class="dashboard-item_icon-bar">
                            <img src="images/icon-self-care.svg" alt="self-care icon" />
                        </div>
                        <div class="dashboard-item_card-content">
                            <div class="dashboard-item_card-header">
                                <div class="dashboard-item_card-title">Self-Care</div>
                                <div class="dashboard-item_card-icon"><img src="images/icon-ellipsis.svg" alt="more info icon" /></div>
                            </div>
                            <div class="dashboard-item_card-body">
                                <div class="current">
                                    <span data-time="1"></span>
                                    <span>hrs</span>
                                </div>
                                <div class="previous">
                                    <span>Last </span>
                                    <span data-time="2"></span>
                                    <span> - </span>
                                    <span data-time="3"></span>
                                    <span>hrs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Kevin Huffman.</div>

        <script type="module" src="index.js"></script>
    </body>
</html>
